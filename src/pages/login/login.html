<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-100>
        <img src="./assets/imgs/drawer/avatar.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email" [(ngModel)]="account.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="account.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit"  [disabled]="!loginForm.valid" >Login</button>
            <p ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</p>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-content>
