
<ion-header>

  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-searchbar (ionInput)="search($event.target.value)" debounce='1000' ></ion-searchbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentFilters($event)" ><ion-icon name="md-funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="list">

  <div class="properties" >

              <ion-card *ngFor="let prop of properties" (click)="property(prop)">
                  <!-- <ion-img style="width: 100%; height: 170px; object-fit: cover;overflow:hidden" src="{{ prop['image'][0]['url'] }}"></ion-img> -->
                  <img src="{{ prop['image'][0]['url'] }}" alt="">
                  <ion-card-content>
                    <ion-card-title>
                      {{prop['address']}}, {{prop['countyName']}}, {{prop['cityName']}}
                      </ion-card-title>
                    <p><b>Price: </b>{{prop['price']}}</p>
                  </ion-card-content>
                  <ion-grid class="bottom-nav">
                    <ion-row no-padding>
                        <ion-col col-4>
                          <ion-label>Area: <span>{{prop['sqFt']}} sqFT</span></ion-label>
                        </ion-col>
                        <ion-col text-center col-4>
                            <ion-label>Type: <span>{{prop['idxPropType']}}</span> </ion-label>
                        </ion-col>
                        <ion-col text-right col-4>
                          <ion-label>Bathrooms: <span>{{prop['totalBaths']}}</span></ion-label>
                        </ion-col>
                  </ion-row>
                </ion-grid>
                </ion-card>
      <ion-infinite-scroll *ngIf=!filtered (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
  </div>

  <ion-fab right bottom>
    <img src="./assets/imgs/list/map_button.png" class="mapicon" alt="" (click)="Map()">
  </ion-fab>
</ion-content>
