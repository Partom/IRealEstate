<ion-content>
  <ion-list no-lines>
    <ion-item-divider color="light">Min Price</ion-item-divider>
    <ion-item>
      <button ion-button icon-only clear item-left (click) = "minus('pl')">
        <ion-icon name="remove" color="text"></ion-icon>
      </button>
      <ion-input type="number" placeholder="Min Price" [(ngModel)]="price.lower"></ion-input>
      <button ion-button icon-only clear item-right (click) = "add('pl')">
        <ion-icon name="add" color="text"></ion-icon>
      </button>
    </ion-item>
      <ion-item-divider color="light">Max Price</ion-item-divider>
      <ion-item>
        <button ion-button icon-only clear item-left (click) ="minus('pu')">
          <ion-icon name="remove" color="text"></ion-icon>
        </button>
        <ion-input type="number" placeholder="Max Price" [(ngModel)]="price.upper"></ion-input>
        <button ion-button icon-only item-right clear (click) = "add('pu')">
          <ion-icon name="add" color="text"></ion-icon>
        </button>
      </ion-item>
    <ion-item-divider color="light">Min Area (in SqFt)</ion-item-divider>
    <ion-item>
      <button ion-button icon-only clear item-left (click) = "minus('al')">
        <ion-icon name="remove" color="text"></ion-icon>
      </button>
      <ion-input type="number" placeholder="Min Area" [(ngModel)]="area.lower"></ion-input>
      <button ion-button icon-only clear item-right (click) = "add('al')">
        <ion-icon name="add" color="text"></ion-icon>
      </button>
    </ion-item>
    <ion-item-divider color="light">Max Area (in SqFt)</ion-item-divider>
    <ion-item>
      <button ion-button icon-only clear item-left (click) ="minus('au')">
        <ion-icon name="remove" color="text"></ion-icon>
      </button>
      <ion-input type="number" placeholder="Max Area" [(ngModel)]="area.upper"></ion-input>
      <button ion-button icon-only item-right clear (click) = "add('au')">
        <ion-icon name="add" color="text" ></ion-icon>
      </button>
    </ion-item>

    <ion-item>
        <ion-label color="text">Bedrooms</ion-label>
        <ion-input type="number" [(ngModel)]="bedroom" placeholder="1" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="text">Bathrooms</ion-label>
        <ion-input type="number" [(ngModel)]="bathroom" placeholder="1"></ion-input>
    </ion-item>
    <ion-item-divider color="light">Property type</ion-item-divider>
    <ion-item>
        <ion-label color="text">Residential</ion-label>
        <ion-checkbox [(ngModel)]="residential" ></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label color="text">Land</ion-label>
        <ion-checkbox [(ngModel)]="land"></ion-checkbox>
    </ion-item>

    <ion-item-divider last color="light">
        <button ion-button right round color="danger" (click)="resetFilters()">Reset</button>
        <button ion-button item-end round color="secondary" (click)="applyFilters()">Filter</button>
    </ion-item-divider>


  </ion-list>
</ion-content>
