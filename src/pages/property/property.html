  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Property</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div class="property-card">
        <ion-card>
            <ion-icon  name="heart" *ngIf=!isFav  class='fav-icon' (click)="Fav()"></ion-icon>
            <ion-icon  name="heart" *ngIf=isFav  class='fav-icon success' (click)="Fav()"></ion-icon>

            <!--<ion-img style="width: 100%; height: 170px; object-fit: cover; overflow:hidden" src="{{ prop['image'][0]['url'] }}"></ion-img>-->
          <ion-slides class="image-slider" loop="true" autoplay="3000" paginationType="bullets" pager="true" slidesPerView="1">
            <ion-slide >
              <img src="{{ prop['image'][0]['url'] }}" class="thumb-img"/>
            </ion-slide>
            <ion-slide >
              <img src="{{ prop['image'][1]['url'] }}" class="thumb-img"/>
            </ion-slide>
            <ion-slide >
              <img src="{{ prop['image'][2]['url'] }}" class="thumb-img"/>
            </ion-slide>
            <ion-slide >
              <img src="{{ prop['image'][3]['url'] }}" class="thumb-img"/>
            </ion-slide>
            <ion-slide >
              <img src="{{ prop['image'][4]['url'] }}" class="thumb-img"/>
            </ion-slide>
          </ion-slides>
        <ion-card-content>
          <ion-card-title>
            {{prop['address']}}, {{prop['countyName']}}, {{prop['cityName']}}
          </ion-card-title>
          <p><b>Price: </b>{{prop['price']}}</p>
        </ion-card-content>
        <ion-grid class="property-description-section">
          <ion-row>
            <ion-col>
              <b>Description: </b>
              <p> {{ prop['remarksConcat'] }} </p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="bottom-nav">
          <ion-row no-padding>
              <ion-col col-4>
                <ion-label>Area: <span>{{prop['sqFt']}} sqFT</span></ion-label>
              </ion-col>
              <ion-col text-center col-4>
                  <ion-label>Type: <span>{{prop['idxPropType']}}</span> </ion-label>
              </ion-col>
              <ion-col text-right col-4>
                <ion-label>Bathrooms: <span>{{prop['totalBaths']}}</span></ion-label>
              </ion-col>
        </ion-row>
      </ion-grid>
          </ion-card>
    </div>
    <div class="button-area">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="./assets/imgs/property/map_button.png" alt="" (click)="Mapit()">
          </ion-col>
          <ion-col>
              <img src="./assets/imgs/property/schedule_button.png" alt="" (click)="schedule()">
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
