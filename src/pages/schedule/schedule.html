<ion-header>

  <ion-navbar>
    <ion-title>schedule</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label color="text">Date</ion-label>
      <ion-input type="date" [(ngModel)]="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="text">Time</ion-label>
      <ion-input type="time" [(ngModel)]="time" ></ion-input>
    </ion-item>
    <ion-item-divider last color="light">
      <button ion-button right round color="danger" (click)="Cancel()">Cancel</button>
      <button ion-button item-end round color="secondary" (click)="ScheduleIt()">Filter</button>
    </ion-item-divider>
  </ion-list>
</ion-content>
