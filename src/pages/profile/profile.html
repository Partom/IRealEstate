<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
  <ion-list no-lines>

    <div class="upper-section">
      <img [src]="user.picture!= null ? user.picture : this.defaultimg" alt="" class="profile-cam" (click)="profilepic()" *ngIf="!imgchanged">
      <img [src]="this.defaultimg" alt="" class="profile-cam" (click)="profilepic()" *ngIf=imgchanged>
      <p>click profile pic to update the profile picture</p>
      <ion-item no-lines>
        <ion-input formControlName="first_name" color="primary" [(ngModel)]="user.first_name"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input formControlName="last_name" color="primary" [(ngModel)]="user.last_name"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input formControlName="email" type="email" color="primary" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item nolines>
        <ion-input formControlName="mobile" type="tel" color="primary" [(ngModel)]="user.mobile"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block type="submit" color="primary">Update Profile</button>
      </ion-item>
    </div>
  </ion-list>
  </form>
</ion-content>
